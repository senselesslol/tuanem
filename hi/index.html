<html>
    <head>
        <link rel="icon" href="/apple-touch-icon.png">
        <link rel="stylesheet" type="text/css" href="/apt/css/general.css">

        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1"> 
        <meta charset="UTF-8">

        <title>tuanem's Cydia repository</title>
    </head>

    <body>
        <div id="main" class="main">
            <div class="title">
                <img class="inline title-icon shadowed" src="CydiaIcon.png">
                <div class="inline">
                    <span class="title">tuanem's Cydia repository</span>
                    <div class="subtitle">
                        @<a class="link-link" href="https://twitter.com/nyan_satan">nyan_satan</a>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-text">
                    <div class="section-row">
                        A bunch of tools for jailbroken 32-bit devices, mostly for my <a href="https://nyansatan.github.io/dualboot/">dualboot guide</a>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    Adding the repository
                </div>

                <div class="section-text">
                    <div class="section-row">
                        <a class="link" href="cydia://url/https://cydia.saurik.com/api/share#?source=http://nyansatan.github.io/apt">
                            <div style="position: relative;">
                                <img class="inline section-icon" src="resources/cydia.png">
                                <div class="inline section-title">Cydia</div>
                                <img class="inline section-arrow" src="resources/arrow.png">
                            </div>
                        </a>
                    </div>

                    <div class="section-separator"></div>

                    <div class="section-row">
                        <div class="p">
                            On older iOS versions you might need to install this certificate first:

                            <p class="cli">
                                http://cacerts.digicert.com/DigiCertGlobalRootG2.crt.pem
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
