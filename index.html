<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slide to Add Repo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #222, #444);
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }

    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .slider {
      position: relative;
      background: #333;
      height: 60px;
      border-radius: 30px;
      overflow: hidden;
      border: 2px solid #777;
    }

    .slider-track {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-size: 18px;
      pointer-events: none;
    }

    .slider-handle {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 60px;
      background: linear-gradient(to bottom, #eee, #bbb);
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
      cursor: grab;
      text-align: center;
      line-height: 60px;
      font-weight: bold;
      color: #000;
      z-index: 2;
      transition: background 0.2s;
    }

    .slider-handle:active {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kéo để thêm Repo Cydia</h1>
    <div class="slider" id="slider">
      <div class="slider-track">Slide to add</div>
      <div class="slider-handle" id="handle">➤</div>
    </div>
  </div>

  <script>
    const handle = document.getElementById("handle");
    const slider = document.getElementById("slider");
    let isDragging = false;

    handle.addEventListener("mousedown", function (e) {
      isDragging = true;
      document.body.style.cursor = "grabbing";
    });

    window.addEventListener("mouseup", function () {
      isDragging = false;
      document.body.style.cursor = "default";

      // Reset if not fully dragged
      if (parseInt(handle.style.left || 0) < slider.offsetWidth - 
handle.offsetWidth - 10) {
        handle.style.left = "0px";
      }
    });

    window.addEventListener("mousemove", function (e) {
      if (!isDragging) return;

      const sliderRect = slider.getBoundingClientRect();
      let x = e.clientX - sliderRect.left;
      x = Math.max(0, Math.min(x, slider.offsetWidth - 
handle.offsetWidth));
      handle.style.left = x + "px";

      // If dragged fully, trigger action
      if (x >= slider.offsetWidth - handle.offsetWidth - 5) {
        window.location.href = 
"cydia://url/https://cydia.saurik.com/api/share#?source=https://tuanemss.github.io";
      }
    });
  </script>
</body>
</html>
