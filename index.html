<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thêm Repo Cydia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", "Lucida Grande", sans-serif;
      background: linear-gradient(to bottom, #e5e5e5 0%, #cccccc 100%);
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }

    .container {
      background: #fff;
      border: 1px solid #aaa;
      border-radius: 15px;
      padding: 30px 20px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #111;
      text-shadow: 0 1px 0 #fff;
    }

    p {
      font-size: 15px;
      margin: 10px 0;
    }

    .button {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 20px;
      background: linear-gradient(to bottom, #eeeeee 0%, #cccccc 100%);
      border: 1px solid #999;
      border-radius: 10px;
      color: #000;
      text-decoration: none;
      font-size: 16px;
      text-shadow: 0 1px 0 #fff;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
      transition: background 0.3s;
    }

    .button:hover {
      background: linear-gradient(to bottom, #dddddd 0%, #bbbbbb 100%);
    }

    code {
      display: block;
      margin-top: 15px;
      background: #f5f5f5;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      font-family: Menlo, monospace;
      color: #555;
      font-size: 13px;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thêm Repo Cydia</h1>
    <p>Nhấn nút bên dưới để thêm repo vào Cydia:</p>
    <a class="button" 
href="cydia://url/https://cydia.saurik.com/api/share#?source=https://senselesslol.github.io/tuanem/">
      Thêm Repo
    </a>
    <p>Hoặc thêm thủ công:</p>
    <code>https://senselesslol.github.io/tuanem/</code>
  </div>
</body>
</html>
