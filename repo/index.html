<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuanem's Repo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma, Verdana, sans-serif;
      background: #c0d3f8;
      color: black;
    }

    .window {
      width: 500px;
      margin: 80px auto;
      border: 2px solid #3a6ea5;
      background: #e3ecf9;
      box-shadow: 4px 4px 0 #7d9ec0;
    }

    .title-bar {
      background: linear-gradient(to right, #316ac5, #5a8ee3);
      color: white;
      padding: 6px 10px;
      font-weight: bold;
      font-size: 14px;
      border-bottom: 2px solid #1e4e91;
    }

    .content {
      padding: 20px;
      font-size: 14px;
    }

    .content p {
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 8px 16px;
      background: #dcdcdc;
      border: 2px outset #fff;
      font-weight: bold;
      text-decoration: none;
      color: black;
      font-size: 13px;
      margin: 5px;
    }

    .button:hover {
      background: #f1f1f1;
    }

    .footer {
      font-size: 12px;
      color: #444;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="window">
    <div class="title-bar">Tuanem's Repo</div>
    <div class="content">
      <p>Add repo:</p>

      <a class="button" href="sileo://source/https://tuanemss.github.io/repo">Sileo</a>
      <a class="button" href="zbra://sources/add/https://tuanemss.github.io/repo">Zebra</a>
      <a class="button" href="cydia://url/https://tuanemss.github.io/repo">Cydia</a>

      <div class="footer">
               sao chép thủ công:<br>
        <code>https://tuanemss.github.io/repo</code>
      </div>
    </div>
  </div>

</body>
</html>
